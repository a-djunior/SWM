<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="left-image">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExc3V2dDJ1Z3R6dGVja3lkZDh5ZGtvbzl0NTZheHJoNjNxMmRkaWJicyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/54S8w4yqkMGKTzLdNq/giphy.webp" alt="Imagem de exemplo">
        </div>
        <div class="login-form">
            <h2>MEMBROS</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Usuário" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">ENTRAR</button>
            </form>
            <p>Não possui conta ainda? <br> <a href="#">Solicite sua conta</a></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
